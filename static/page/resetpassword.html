<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<style type="text/css">

    #app {
        height: 300px;
        width: 500px;
        margin: auto;
        margin-top: 100px;
        /*background-color: red;*/
        padding-top: 20px;
    }

    .col-sm-2 {
        padding-left: 0px;
        padding-right: 0px;
        width: 45px;
    }

    .msg {
        position: absolute;
        margin-top: -25px;
        color: red;

    }
</style>
<body>
<div id="app">
    <form class="form-horizontal">
      <label class="msg">{{msg}}</label>
  <div class="form-group">
    <label  class="col-sm-2 control-label" >邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" v-model="email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" v-model="password" placeholder="6到20个字符">
    </div>
  </div>
    <div class="form-group">
    <label  class="col-sm-2 control-label" >验证码</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" v-model="captcha">
        </div>
        <div class="col-sm-3">
           <buttn class="btn btn-success" @click="sendCaptcha" :class="{disabled:countdown}">{{sendButton}}</buttn>
        </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-1">
      <button type="button" class="btn btn-primary"  @click="restPassword">确认</button>
      <a type="button" class="btn btn-info" href="/signin" >返回登录</a>
    </div>
  </div>
</form>
      
</div>


</body>
<script>


    axios.defaults.baseURL = '/bbs'
    var vm=new Vue({
        el:"#app",
        data:{
            email:"",
            password:"",
            msg:"",
            captcha:"",
            sendButton:"发送验证码",
            countdown:0
        },
        methods:{
            restPassword(){
                this.msg=""
              axios.put("/password", {
                    email: this.email,
                    password: this.password,
                    captcha:this.captcha
                }).then(result => {
                    if(result.data.code===200){

                      this.msg="重置密码成功"
                    }
                }).catch(error=>{
                    
                    this.msg=error.response.data.msg
                })
            },
            sendCaptcha(){
                this.msg=""
                this.count_down()
              axios.post("/user/password/captcha",{
                email:this.email
              }).then(result=>{

              })
            },
            count_down(){
                this.msg="已发送验证码到邮箱"
                this.countdown=31
              var clock=window.setInterval(()=>{
                this.countdown--
                this.sendButton=this.countdown+"s后重新发送"
                
                if(this.countdown==0){
                  window.clearInterval(clock)
                  this.sendButton="发送验证码"
                  this.countdown=0
                }
              },1000)
            }

        }
    })
</script>
</html>
